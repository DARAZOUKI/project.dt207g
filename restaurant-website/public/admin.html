<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Jafra</title>
    <link rel="stylesheet" href="admin.css">
  
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="Jafra Logo" class="logo">
                <h1><a href="index.html">Jafra</a></h1>
            </div>
            <button class="menu-btn open" id="open-menu"  aria-label="Open Menu">
                <span class="menu-icon">
                    <span class="bars"></span>
                    <span class="bars"></span>
                    <span class="bars"></span>
                </span>
            </button>
            <nav id="nav-menu" class="nav-menu hidden">
            
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
    </header>
    <main>
    <div class="form-container">
    <h1>Add Menu Item</h1>
    <form id="menuForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price"><br>
        <label for="image">Image URL:</label><br>
        <input type="text" id="image" name="image"><br><br>
        <input type="submit" value="Add Item">
    </form>
    
    </div>
    <div id="menu-items" class="menu-items-container"></div>
    
    <section id="reservations">
        <h2>Reservations</h2>
        <div id="reservation-list" class="reservation-list">
            <!-- Reservations will be listed here -->
        </div>
    </section>
</main>

    <script src="admin.js"></script>
    <script src="java.js"></script>
    
</body>
</html>
